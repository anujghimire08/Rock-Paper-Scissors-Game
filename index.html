<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"/>
  <link rel="icon" href="images/web-icon.png">
</head>
<body>
  <div class="header"><h3>Rock Paper Scissors</h3>(
    <span class="material-symbols-outlined icon">person</span>
    <p>vs</p>
    <span class="material-symbols-outlined icon">desktop_windows</span>)
  </div>
  
  <div class="btncontainer">
    <button class="btn1" onclick="
      let comMove = '';
      let randomNum = Math.random();
      let result = '';

      if(randomNum >=0 && randomNum < 1/3){
          comMove = 'Rock';
      }else if (randomNum >=1/3 && randomNum < 2/3){
          comMove = 'Paper';
      }else{
          comMove = 'Scissor';
      }
       
      if(comMove === 'Rock'){
          result = 'Tie';
          tie++;
      }else if (comMove === 'Paper'){
          result = 'You Lose';
          lose++;
      }else{
          result = 'You Won';
          win++;
      }
      
      document.querySelector('#displayresult').value = `You Choose Rock. Computer Choose ${comMove}. ${result}`;

      document.querySelector('.points2').innerHTML = `${win}`;
      document.querySelector('.points3').innerHTML = `${lose}`;
      document.querySelector('.points1').innerHTML = `${tie}`;

      "><img src="images/Rock.png"></button>



    <button class="btn2" onclick="
       comMove = '';
       randomNum = Math.random();
       result = '';

      if(randomNum >=0 && randomNum < 1/3){
          comMove = 'Rock';
      }else if (randomNum >=1/3 && randomNum < 2/3){
          comMove = 'Paper';
      }else{
          comMove = 'Scissor';
      }
       
      if(comMove === 'Paper'){
          result = 'Tie';
          tie++;
      }else if (comMove === 'Rock'){
          result = 'You Won';
          win++;
      }else{
          result = 'You Lose';
          lose++;
      }

       document.querySelector('#displayresult').value = `You Choose Paper. Computer Choose ${comMove}. ${result}`;

      document.querySelector('.points2').innerHTML = `${win}`;
      document.querySelector('.points3').innerHTML = `${lose}`;
      document.querySelector('.points1').innerHTML = `${tie}`;
      
      "><img src="images/Paper.png"></button>



    <button class="btn3" onclick="
       comMove = '';
       randomNum = Math.random();
       result = '';

      if(randomNum >=0 && randomNum < 1/3){
          comMove = 'Rock';
      }else if (randomNum >=1/3 && randomNum < 2/3){
          comMove = 'Paper';
      }else{
          comMove = 'Scissor';
      }
       
      if(comMove === 'Scissor'){
          result = 'Tie';
          tie++;
      }else if (comMove === 'Rock'){
          result = 'You Lose';
          lose++;
      }else{
          result = 'You Won';
          win++;
      }

      document.querySelector('#displayresult').value = `You Choose Scissor. Computer Choose ${comMove}. ${result}`;
      

      document.querySelector('.points2').innerHTML = `${win}`;
      document.querySelector('.points3').innerHTML = `${lose}`;
      document.querySelector('.points1').innerHTML = `${tie}`;

      
      "><img src="images/Scissors.png"></button>
    
  </div>

    <div class="result-data">
      <input type="text" id="displayresult" readonly>
    </div>

  <div class="results-container">
    <div class="box">
    <div class="title">Tie</div>
    <div class="points1"></div>
    </div>

    <div class="box">
    <div class="title">Win</div>
    <div class="points2"></div>
    </div>

    <div class="box">
    <div class="title">Lose</div>
    <div class="points3"></div>
    </div>
    
  </div>

   <div class="resetbtn">
    <button id="reset" onclick="
    win = 0;
    lose = 0;
    tie = 0;
    document.querySelector('.points1').innerHTML = tie;
    document.querySelector('.points2').innerHTML = win;
    document.querySelector('.points3').innerHTML = lose;
    document.querySelector('#displayresult').value = '';
        ">Reset </button>
   </div>
<footer>
      <p>
        &copy; 2025 | All Rights Reserved | <a href="https://github.com/anujghimire08" target="_blank">Anuj Ghimire</a></p>
     </footer>
  <script>
    let win = '0';
    document.querySelector('.points2').innerHTML = `${win}`;
    let lose = '0';
    document.querySelector('.points3').innerHTML = `${lose}`;
    let tie = '0';
    document.querySelector('.points1').innerHTML = `${tie}`;
    </script>
</body>
</html>
